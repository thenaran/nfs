<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

  <!-- for web app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NFS">
  <meta name="mobile-web-app-capable" content="yes">

  <link href="css/style.css" rel="stylesheet">

  <title>NFS</title>

  <script src="js/vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="/clique/web/clique.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/nfs.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <section class="login">
    <div class="modal" id="modal"></div>
    <div class="loader-container" id="loader-container">
      <div class="loader-subcontainer" id="loader-subcontainer">
        <img class="loader" id="loader" src=images/loader.gif>
      </div>
    </div>
    <div class="titulo">NFS Account</div>
    <div class="form">
      <input type="text" id="username" class="login-id-textbox" required title="NFS" placeholder="nfs">
      <input type="password" id="password" required title="Enter Current Password" placeholder="Current Password">
      <input type="password" id="password-new" required title="Enter New Password" placeholder="New Password">
      <input type="password" id="password-new-again" required title="Confirm New Password" placeholder="Confirm Password">
      <button id="submit_btn" class="enviar">Submit</button>
    </div>
  </section>

  <div class='feedback-label disabled'></div>
</body>
</html>
